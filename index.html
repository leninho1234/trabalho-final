<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu carrinho de produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Screenshot 2024-10-29 at 08-55-57 Shield Crest Accessory Logo Design.com Logo Maker Design.com.png" alt="">
        <h1>Meu carrinho de Produtos</h1>
    </header>

    <main>
        <section id="produtos">
            <h2>Produtos </h2>
            <div class="produto">
                <h3>Produto 1</h3>
                <p>Descrição do Produto 1.</p>
                <span>R$ 10,00</span>
                <button onclick="adicionarAoCarrinho('Produto 1', 10)">+</button>
                <button onclick="adicionarAoCarrinho('Produto 1', 10)">-</button>
            </div>
            <div class="produto">
                <h3>Produto 2</h3>
                <p>Descrição do Produto 2.</p>
                <span>R$ 20,00</span>
                <button onclick="adicionarAoCarrinho('Produto 2', 20)">+</button>
                <button onclick="adicionarAoCarrinho('Produto 2', 20)">-</button>
            </div>
            <div class="produto">
                <h3>Produto 3</h3>
                <p>Descrição do Produto 3.</p>
                <span>R$ 30,00</span>
                <button onclick="adicionarAoCarrinho('Produto 3', 30)">+</button>
                <button onclick="adicionarAoCarrinho('Produto 3', 30)">-</button>
            </div>
        </section>

        <section id="carrinho">
            <h2>Carrinho de Compras</h2>
            <ul id="itensCarrinho"></ul>
            <p>Total: R$ <span id="total">0.00</span></p>
            <button onclick="finalizarCompra()">Finalizar Compra</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
